<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Playlists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Spotify Tracker</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Your Playlists</h1>
    <div class="row">
      {% for playlist in playlists %}
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="{{ playlist.images[0].url }}" class="card-img-top" alt="{{ playlist.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ playlist.name }}</h5>
              <p class="card-text">{{ playlist.tracks.total }} tracks</p>
              <a href="{{ playlist.external_urls.spotify }}" class="btn btn-primary">Open on Spotify</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
